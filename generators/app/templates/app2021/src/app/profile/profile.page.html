<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <img src="assets/icon/favicon.png" height="15em"> Your profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- Default Refresher -->
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>

    <form #profileForm="ngForm">
        <ion-grid>
            <ion-row>
                <ion-col size-md="8" offset-md="2" size-sm="12">
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input id="profileEmail"
                                           type="email" placeholder="valid.email@required.com" required
                                           [(ngModel)]="profileEmail" name="profileEmail"
                                           pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+" disabled></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label>Mobile</ion-label>
                                <ion-input id="profileMobile"
                                           type="telephone"
                                           [(ngModel)]="profileMobile" name="profileMobile" disabled></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button color="danger" expand="block" (click)="logout()">Logout</ion-button>
                        </ion-col>
                    </ion-row>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
